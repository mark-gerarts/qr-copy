<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>QR+Copy</title>

	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="/build/bundle.css">

	<script>
		// Workaround for an issue with PeerJS.
		// See https://github.com/peers/peerjs/issues/753.
		var parcelRequire;
	</script>

	<script defer src="/build/bundle.js"></script>
	<script data-goatcounter="https://qrcopy.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body class="container grid-md">
	<header class="navbar">
		<section class="navbar-section">
			<a href="/faq" class="btn btn-link">FAQ</a>
		</section>
		<section class="navbar-center">
			<img src="./qr-copy-resized.png" alt="QR+Copy logo" title="QR+Copy">
		</section>
		<section class="navbar-section">
			<a href="https://www.github.com/mark-gerarts/qr-copy" class="btn btn-link" target="_blank">
				GitHub
			</a>
		</section>
	</header>

	<header class="text-center hero hero-xs">
		<p>Transfer text & files between devices using P2P communication.</p>
	</header>

	<div id="app">
		<div id="noJsFallback">
			<div class="loading loading-lg"></div>
			<p class="text-center text-tiny">If the application keeps loading,
				make sure that JavaScript is enabled or try a different browser.</p>
		</div>
	</div>

	<footer class="nav-footer py-2 text-center">
		<a href="/issues" class="btn btn-link">Report an issue</a>
		<a href="/support" class="btn btn-link">Support me ❤️</a>
	</footer>

</html>
